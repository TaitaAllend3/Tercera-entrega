<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main"></ion-back-button>
    </ion-buttons>
    <ion-title>Notificaciones de Clase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Notificaciones Recientes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Lista de notificaciones -->
      <ion-list>
        <ion-item *ngFor="let notification of notifications">
          <ion-icon name="notifications" slot="start"></ion-icon>
          <ion-label>
            <h2>{{ notification.title }}</h2>
            <p>{{ notification.message }}</p>
            <ion-note slot="end">{{ notification.timestamp | date:'short' }}</ion-note>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
